<!doctype html>
<html>
    <head>
        <title>Webchat</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">


        <style>
            html, body {
                height: 100%;
                background-color: #eeeeee;
            }
            body {
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
            }
        </style>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font: 13px
                Helvetica, Arial;
            }
            form {
                background: #000;
                padding: 3px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            form input {
                border: 0;
                padding: 10px;
                width: 90%;
                margin-right: .5%;
            }
            form button {
                width: 9%;
                background: rgb(130, 224, 255);
                border: none;
                padding: 10px;
            }
            #chat-window {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #chat-window li {
                padding: 5px 10px;
            }
            #chat-window li:nth-child(odd) {
                background: #eee;
            }
        </style>
    </head>
    <body>
        <ul id="chat-window"> </ul>>
        <form action="">
            <input id="message" autocomplete="off" />
            <button>Send</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <!--<script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <script>
            $(function () {
                const socket = io(); //Load socket.io-client

                // Send a message as a custom `chat message` event to server.
                $("form").submit(function () {

                    socket.emit("chat-message", $("#message").val());
                    $("#message").val(""); //clear message box
                    return false;

                    /*
                    io.broadcast.emit("chat-message", $("#message").val());
                    $("#message").val(""); //clear message box
                    return false;
                    */
                });

                socket.on("chat-message", function (msg) {
                    $("#chat-window").append($("<li>").text(msg));
                });
            });
        </script>
    </body>
</html>
